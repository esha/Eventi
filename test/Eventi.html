<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eventi Test Suite</title>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../dist/eventi.js"></script>
  <script src="frame.js"></script>
  <script src="core.js"></script>
  <script src="on.js"></script>
  <script src="fire.js"></script>
  <script src="declare.js"></script>
  <script src="singleton.js"></script>
  <script src="types.js"></script>
  <script src="off.js"></script>
  <script src="until.js"></script>
  <script src="combo.js"></script>
  <script src="key.js"></script>
  <script src="location.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="on">
      <div class="closest"></div>
    </div>
    <div id="declare" data-eventi="simple type#rich=alias /global" simple="whatever">
      <span simple="mapped" alias="handler" global="elementHandle">&nbsp;</span>
      <div click="remove"><button>clickme</button></div>
    </div>
    <span global="shouldbeignoredhere"></span>
  </div>
</body>
</html>
